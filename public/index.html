<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO App - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts/auth.js'></script>
    <script src='scripts/apiCalls.js'></script>
</head>
<body>
    <div class="login-form">
        <label for="email">Username</label>
        <input type="email" name="email" id="email" placeholder="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <div>
            <button onclick="login(true)">Create</button>
            <button onclick="login(false)">Login</button>
        </div>
    </div>

    <div class="error-window">
        <p class="error-message"></p>
        <button onclick="document.querySelector('.error-window').style.visibility = 'hidden'">Close</button>
    </div>
</body>
</html>
